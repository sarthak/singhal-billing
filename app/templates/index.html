<!doctype html>

<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>Singhal Billing</title>
	<meta name="description" content="Billing System">
	<meta name="author" content="Sarthak">
	<link rel="stylesheet" href="{{css}}/main.css">
	<link rel="stylesheet" href="{{css}}/index.css">
	<script src="{{js}}/billing.js" defer></script>

  </head>

  <body>
	<nav class="dont-print">
	  <a href="/billing">Billing</a>
	  <a href="/inventory">Inventory</a>
	  <a href="/bills"</a>All Bills</a>
	</nav>
	<h1 class="title">Singhal Enterprises</h1>
	<h3 class="subtitle">Behind Town Hall, Datia - 475661</h3>
	<div id="ribbon" class="dont-print">
	  <button id="newbill-button">New Bill</button>
	  <button id="clearbill-button">Clear Bill</button>
	  <button disabled>Save Bill</button>
	</div>
	<div id="bill-metadata">
	  <div>
		<label>Bill No.</label>
		<label>1</label>
	  </div>
	  <div>
		<label>Date </label>
		<label id="date-label">20/03/2021</label>
	  </div>
	  <div>
		<label>Name: </label>
		<input type="text"/>
	  </div>
	</div>
	<table id="billing-table">
	  <tr>
		<th>S. No.</th>
		<th>Item Name</th>
		<th>Price (&#x20B9;)</th>
		<th>Discount (%)</th>
		<th>Net Rate (&#x20B9;)</th>
		<th>Qty</th>
		<th>Total (&#x20B9;)</th>
	  </tr>
	  <tr id="total-row">
		<td></td>
		<td><input type="button" value="Add New"/></td>
		<td></td>
		<td></td>
		<td></td>
		<td>Total &#x20B9;</td>
		<td></td>
	  </tr>
	</table>
	<datalist id="products-available">
	</datalist>
	<template id="row-template">
	  <tr>
		<td><span></span></td>
		<td><input name="purchase_name" list="products-available"/></td>
		<td><input name="purchase_price" type="number" min="1" step="0.1" class="numeric"/></td>
		<td><input name="purchase_discount" type="number" min="0" max="100" step="0.01" class="numeric"/></td>
		<td><span></span></td>
		<td><input name="purchase_qty" type="number" min="1" step="1" class="numeric"/></td>
		<td><span></span></td>
		<td class="dont-print"><input type="button" name="remove-row" value="Remove"/></td>
	  </tr>
	</template>
  </body>
</html>
